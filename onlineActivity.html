<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ScreenWise - Add Online Activity</title>
        <meta name="description" content="ScreenWise Screen Time Tracker">
        <meta name="author" content="SIT725 Students - KT, PJ and PH">
        <meta property="og:title" content="ScreenWise Add Online Activity">
        <meta property="og:type" content="website">
        <meta property="og:description" content="ScreenWise Add Online Activity">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Custom Style Sheet-->
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <img class="responsive-img" width="100%" src="images/banner.png" />
        <main class="main-body">
            <div class="container">
                <div class="row">
                    <h2>Add an Online Activity</h2>
                    <form id="addOnlineActivityForm">
                        <label>Enter the online activity name</label>
                        <input type="text" id="onlineActivityName" class="validate" required>
                        <div class="space-above-50"></div>

                        <label>Enter points per hour used by this activity</label>
                        <input type="number" id="pointsPerHour" class="validate" required>
                        <div class="space-above-50"></div>
                        
                        <div class="row"></div>
                        <div class="col s12 right-align"><button type="submit" class="waves-effect waves-light btn" id="btnAddOnlineActivity">Add Online Activity</button></div>
                        </div>
                        <div class="row">
                            <div class="col s12 right-align"><button type="button" class="waves-effect waves-light btn" id="btnBack">Back</button></div>
                        </div>
                        <div class="space-above-50"></div>
                        <div class="row">
                            <div class="error-msg-text" id="messageError"></div><div class="ok-msg-txt" id="messageOk"></div>
                        </div>
                    </form>
                </div>
            </div>
    
            
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/onlineActivity.js"></script>
    </body>
</html>
